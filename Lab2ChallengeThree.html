<!DOCTYPE html>
<html lang="en">

<head>
  <title>Challenge Three: Tables</title>
</head>

<body>

<table border="1" height="100" width="600">
  <tr>
    <th align="left">Header 1</th>
    <th align="left">Header 2</th>
    <th align="left">Header 3</th>
  </tr>
  <tr>
    <td>Cell 1</td>
    <td colspan="2">Cell 2</td>
  </tr>
  <tr>
    <td>Cell 3</td>
    <td>Cell 4</td>
    <td>Cell 5</td>
  </tr>
  <tr>
    <td colspan="2">Cell 6</td>
    <td>Cell 7</td>
  </tr>
</table>


</body>

</html>
